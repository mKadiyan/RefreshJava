apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java'

version = '1.0.0'
group = 'com.learn'

allprojects {
    sourceCompatibility = 8
    targetCompatibility = 8
}
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
}